<div class="d-flex">
    <div style="width: 15%;height: 1000px;border-right-style: solid;">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 "  style="height: 110px;">
  
              </div>
            </div> 
          </div> 
    </div>
  
  
  
    <div style="width:85%;height: 1000px;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 "  style="height: 110px;border-bottom-style: solid;">
  
  
          </div>
        </div> 
      </div>  
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 "  style="height: 1000px">
                
       
          <table class="table table-bordered table-responsive-md table-striped text-center">
            <tr>
                <th *ngFor="let a of topic" class="text-center">{{a}}</th>
            
              <tr   *ngFor="let d of content; let rid = index">
                  <td *ngFor="let c of d; let cid = index" [contextMenu]="basicMenu" [contextMenuSubject]="{cid:cid,rid:rid,v:c}">
                    <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true">{{c}}</span>
                  </td>
              </tr>
              
             
          </table>
      
            </div>
          </div> 
        </div>
  
    </div>
  </div>
  
   
  <context-menu>
    <ng-template contextMenuItem (execute)="showMessage( $event)" >
     insert Column
    </ng-template>
    <ng-template contextMenuItem divider="true"></ng-template>
   

    <ng-template contextMenuItem (execute)="showMessage( $event)" >
    add Comment 
     </ng-template>
   
     <ng-template contextMenuItem divider="true"></ng-template>
  
     <ng-template contextMenuItem (execute)="showMessage( $event)" >
      Delete Comment
     </ng-template>
     <ng-template contextMenuItem divider="true"></ng-template>
  
     <ng-template contextMenuItem (execute)="showMessage( $event)" >
      change Colur 
     </ng-template>
     <ng-template contextMenuItem divider="true"></ng-template>
  
  
    <ng-template contextMenuItem let-item  >
      Bye, {{item?.c}}
    </ng-template>
